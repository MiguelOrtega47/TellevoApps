<ion-header>
  <ion-toolbar color="micolor">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img class="img" src="https://img.freepik.com/vector-premium/icono-conductor-empresario-personaje-plano-volante_176411-4417.jpg?w=2000"  >
  <form [formGroup]="formularioLogin">
    <ion-item lines="full">
      <ion-label position="floating">Nombre(s)</ion-label>
      <ion-input formControlName="nombre" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="contrasena" type="password" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Repita contraseña</ion-label>
      <ion-input formControlName="confirmar_contrasena" type="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" (click)="registrar()">Registrar</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
