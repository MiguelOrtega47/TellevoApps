<ion-header style="background-color: #0cbccc;">
  <ion-toolbar color="micolor">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Restablecer tu contraseña</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Enviar</ion-button>
      </ion-col>
    </ion-row>
    <small>
      Proporcione el nombre de usuario o la dirección de correo electrónico que utilizó cuando firmó
      para su cuenta de ZenpiLa.
    </small>
  </form>
</ion-content>
