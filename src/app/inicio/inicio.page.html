<ion-header style="background-color: #0cbccc;">
  <ion-toolbar color="micolor">
    <ion-title>Inicio de Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="formularioLogin">
    <ion-item lines="full">
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input formControlName="nombre" type="text" placeholder="usuario@empresa.cl" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="contrasena" type="password" placeholder="ingresar contraseña" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" (click)="ingresar()">Ingresar</ion-button>
        <a [routerLink]="['/restablecer-contrasena']" class="small-text">Olvidaste tu contraseña?</a>
        <ion-button [routerLink]="['/registro']" expand="block" color="danger">Registrarse</ion-button>
      </ion-col>
    </ion-row>
  </form>





</ion-content>
