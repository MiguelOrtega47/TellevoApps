<ion-header [translucent]="true">
  <ion-toolbar color="micolor">
    <ion-title>Inicio de Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" placeholder="usuario@empresa.cl" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" placeholder="ingresar contraseña" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/folder']" type="submit" color="danger" expand="block">Ingresar</ion-button>
        <a [routerLink]="['/restablecer-contrasena']" class="small-text">Olvidaste tu contraseña?</a>
        <ion-button [routerLink]="['/registro']" expand="block" color="danger">Registrarse</ion-button>
      </ion-col>
    </ion-row>
  </form>

  

  

</ion-content>
